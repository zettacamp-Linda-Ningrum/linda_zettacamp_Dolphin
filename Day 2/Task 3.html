<!DOCTYPE html>
<html>
    <head>
        <title>Form Add User</title>
        <link rel="icon" href="images/user.png">
        <link rel="stylesheet" type="text/css" href="styleTask3.css">
    </head>
    <body>
        <header>
            <div class="center">
                <hr>
                <div class="icon">
                    <img src="images/user.png" alt="user icon" height="50">
                </div>
                <h2><b>&raquo; FORM <wLin>ADD</wLin> USER &laquo;</b></h2>
                <hr><br/>
            </div>
        </header>

        <section id="form add user">    
            <form>
                <table>
                    <tr>
                        <td><b>First Name</b></td>
                        <td><td></td></td>
                        <td>:</td><td></td>
                        <td>
                            <input type="text" placeholder="ex. Linda">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Last Name</b></td>
                        <td><td></td></td>
                        <td>:</td><td></td>
                        <td>
                            <input type="text" placeholder="ex. Ningrum">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Date of Birth</b></td>
                        <td><td></td></td>
                        <td>:</td><td></td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td><b>About</b></td>
                        <td><td></td></td>
                        <td>:</td><td></td>
                        <td>
                            <textarea name="" id="" cols="25" rows="5">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Gender</b></td>
                        <td><td></td></td>
                        <td>:</td><td></td>
                        <td>
                            <input type="radio" name="Gender" value="Female"> Female
                            <input type="radio" name="Gender" value="Male"> Male
                        </td>
                    </tr>
                    <tr>
                        <td><b>Email</b></td>
                        <td><td></td></td>
                        <td>:</td><td></td>
                        <td>
                            <input type="email" placeholder="ex. linda.ayu@zettacamp.pro">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Phone Number</b></td>
                        <td><td></td></td>
                        <td>:</td><td></td>
                        <td>
                            <input type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" name="phone" placeholder="ex. 0857-4719-4196">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Age</b></td>
                        <td><td></td></td>
                        <td>:</td><td></td>
                        <td>
                            <input type="number" min="15" max="50">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Link Social Media</b></td>
                        <td><td></td></td>
                        <td>:</td><td></td>
                        <td>
                            <input type="url" placeholder="ex.https://www.linkedin.com/in/lindaayukusumaningrum/">
                        </td>
                    </tr>
                    <tr><tr></tr></tr>
                </table>
                <table>
                    <tr><tr></tr></tr>
                    <tr>
                        <td>
                            <input type="submit">
                        </td>
                        <td>
                            <input type="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </section>

        <br/>
        <hr>

        <footer>
            <div class="center">
                <h5>
                    <span>created by</span><br/>
                    <span><code><wLin>LINDA AYU KUSUMA NINGRUM</wLin></code></span><br/>
                    <span>&Xi;</span>
                </h5>
                <hr>
            </div>
        </footer>

    </body>
</html>
